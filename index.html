<body>
    <div class="game-container">

        <p class="description">ä½¿ç”¨é”®ç›˜æ–¹å‘é”®æ§åˆ¶è›‡çš„ç§»åŠ¨ï¼Œåƒåˆ°é£Ÿç‰©å¢é•¿èº«ä½“ï¼Œä¸è¦æ’åˆ°å¢™å£æˆ–è‡ªå·±çš„èº«ä½“ï¼</p>
        
        <div class="score-board">

        <button id="start-btn">å¼€å§‹æ¸¸æˆ</button>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">

    <script>
        // ç­‰å¾…DOMå®Œå…¨åŠ è½½
        document.addEventListener('DOMContentLoaded', function() {
            // æ¸¸æˆå˜é‡ - ä½¿ç”¨æ›´å®‰å…¨çš„é€‰æ‹©å™¨
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const startBtn = document.getElementById('start-btn');
            
            // å®‰å…¨è·å–å…ƒç´ ï¼Œé¿å…nullé”™è¯¯
            const scoreElement = document.getElementById('score');
            const highScoreElement = document.getElementById('high-score');
            
            // éªŒè¯å…ƒç´ æ˜¯å¦å­˜åœ¨
            if (!canvas || !startBtn || !scoreElement || !highScoreElement) {
                console.error('å…³é”®DOMå…ƒç´ æœªæ‰¾åˆ°ï¼Œè¯·æ£€æŸ¥HTMLç»“æ„');
                return;
            }
            
            // æ¸¸æˆå‚æ•°
            const gridSize = 20;
            const tileCount = canvas.width / gridSize;
            
            // æ¸¸æˆçŠ¶æ€
            let snake = [];
            let food = {};
            let dx = 0;
            let dy = 0;
            let score = 0;
            let highScore = localStorage.getItem('snakeHighScore') || 0;
            let gameRunning = false;
            let gameInterval;
            
            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                console.log('åˆå§‹åŒ–æ¸¸æˆ...');
                
                // é‡ç½®è›‡ï¼ˆåˆå§‹é•¿åº¦ä¸º3ï¼‰
                snake = [
                    {x: 10, y: 10},
                    {x: 9, y: 10},
                    {x: 8, y: 10}
                ];
                
                // ç”Ÿæˆé£Ÿç‰©
                generateFood();
                
                // é‡ç½®ç§»åŠ¨æ–¹å‘
                dx = 1;  // åˆå§‹å‘å³ç§»åŠ¨
                dy = 0;
                
                // é‡ç½®åˆ†æ•°
                score = 0;
                scoreElement.textContent = score;
                highScoreElement.textContent = highScore;
                
                gameRunning = true;
                startBtn.textContent = 'é‡æ–°å¼€å§‹';
                startBtn.disabled = false;
                
                console.log('æ¸¸æˆåˆå§‹åŒ–å®Œæˆ');
            }
            
            // ç”Ÿæˆé£Ÿç‰©
            function generateFood() {
                let validPosition = false;
                let attempts = 0;
                
                while (!validPosition && attempts < 100) {
                    food = {
                        x: Math.floor(Math.random() * (tileCount - 2)) + 1,
                        y: Math.floor(Math.random() * (tileCount - 2)) + 1
                    };
                    
                    // æ£€æŸ¥é£Ÿç‰©æ˜¯å¦ä¸è›‡èº«é‡å 
                    validPosition = true;
                    for (let segment of snake) {
                        if (segment.x === food.x && segment.y === food.y) {
                            validPosition = false;
                            break;
                        }
                    }
                    attempts++;
                }
                
                if (attempts >= 100) {
                    // å¦‚æœæ‰¾ä¸åˆ°åˆé€‚ä½ç½®ï¼Œä½¿ç”¨é»˜è®¤ä½ç½®
                    food = {x: 5, y: 5};
                }
            }
            
            // ç»˜åˆ¶æ¸¸æˆ
            function drawGame() {
                // æ¸…ç©ºç”»å¸ƒ
                ctx.fillStyle = '#1a1a2e';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ç»˜åˆ¶è›‡
                snake.forEach((segment, index) => {
                    if (index === 0) {
                        // è›‡å¤´
                        ctx.fillStyle = '#2ecc71';
                    } else {
                        // è›‡èº«
                        ctx.fillStyle = '#27ae60';
                    }
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
                    
                    // è›‡èº«å†…éƒ¨è£…é¥°
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + 4, gridSize - 9, gridSize - 9);
                });
                
                // ç»˜åˆ¶é£Ÿç‰©
                ctx.fillStyle = '#e74c3c';
                ctx.beginPath();
                ctx.arc(
                    food.x * gridSize + gridSize/2, 
                    food.y * gridSize + gridSize/2, 
                    gridSize/2 - 2, 
                    0, 
                    Math.PI * 2
                );
                ctx.fill();
                
                // ç»˜åˆ¶ç½‘æ ¼ï¼ˆè°ƒè¯•ç”¨ï¼Œæ­£å¼ç‰ˆå¯æ³¨é‡Šæ‰ï¼‰
                ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                ctx.lineWidth = 0.5;
                for (let i = 0; i < tileCount; i++) {
                    ctx.beginPath();
                    ctx.moveTo(i * gridSize, 0);
                    ctx.lineTo(i * gridSize, canvas.height);
                    ctx.stroke();
                    
                    ctx.beginPath();
                    ctx.moveTo(0, i * gridSize);
                    ctx.lineTo(canvas.width, i * gridSize);
                    ctx.stroke();
                }
            }
            
            // æ›´æ–°æ¸¸æˆçŠ¶æ€
            function updateGame() {
                if (!gameRunning) return;
                
                // è®¡ç®—æ–°è›‡å¤´ä½ç½®
                const head = {x: snake[0].x + dx, y: snake[0].y + dy};
                
                // æ£€æŸ¥æ¸¸æˆç»“æŸæ¡ä»¶ï¼ˆæ’å¢™ï¼‰
                if (head.x < 0 || head.y < 0 || head.x >= tileCount || head.y >= tileCount) {
                    gameOver();
                    return;
                }
                
                // æ£€æŸ¥æ˜¯å¦æ’åˆ°è‡ªå·±
                for (let i = 0; i < snake.length; i++) {
                    if (snake[i].x === head.x && snake[i].y === head.y) {
                        gameOver();
                        return;
                    }
                }
                
                // æ·»åŠ æ–°è›‡å¤´
                snake.unshift(head);
                
                // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    scoreElement.textContent = score;
                    
                    // æ›´æ–°æœ€é«˜åˆ†
                    if (score > highScore) {
                        highScore = score;
                        highScoreElement.textContent = highScore;
                        localStorage.setItem('snakeHighScore', highScore);
                    }
                    
                    generateFood();
                    
                    // ç¨å¾®åŠ é€Ÿæ¸¸æˆï¼ˆå¯é€‰ï¼‰
                    if (score % 50 === 0 && gameInterval > 80) {
                        clearInterval(gameInterval);
                        gameInterval = Math.max(80, gameInterval - 5);
                        gameInterval = setInterval(gameLoop, gameInterval);
                    }
                } else {
                    // æ²¡åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤è›‡å°¾
                    snake.pop();
                }
            }
            
            // æ¸¸æˆç»“æŸ
            function gameOver() {
                gameRunning = false;
                clearInterval(gameInterval);
                startBtn.textContent = 'å¼€å§‹æ¸¸æˆ';
                startBtn.disabled = false;
                
                // æ˜¾ç¤ºæ¸¸æˆç»“æŸä¿¡æ¯
                setTimeout(() => {
                    alert(`æ¸¸æˆç»“æŸï¼\nå¾—åˆ†: ${score}\næœ€é«˜åˆ†: ${highScore}`);
                }, 100);
            }
            
            // æ¸¸æˆå¾ªç¯
            function gameLoop() {
                updateGame();
                drawGame();
            }
            
            // æ§åˆ¶è›‡çš„ç§»åŠ¨
            function changeDirection(event) {
                if (!gameRunning) return;
                
                const keyPressed = event.keyCode;
                const LEFT_KEY = 37;
                const RIGHT_KEY = 39;
                const UP_KEY = 38;
                const DOWN_KEY = 40;
                
                // é˜²æ­¢åå‘ç§»åŠ¨
                const goingUp = dy === -1;
                const goingDown = dy === 1;
                const goingRight = dx === 1;
                const goingLeft = dx === -1;
                
                if ((keyPressed === LEFT_KEY || keyPressed === 65) && !goingRight) {
                    dx = -1;
                    dy = 0;
                }
                if ((keyPressed === UP_KEY || keyPressed === 87) && !goingDown) {
                    dx = 0;
                    dy = -1;
                }
                if ((keyPressed === RIGHT_KEY || keyPressed === 68) && !goingLeft) {
                    dx = 1;
                    dy = 0;
                }
                if ((keyPressed === DOWN_KEY || keyPressed === 83) && !goingUp) {
                    dx = 0;
                    dy = 1;
                }
            }
            
            // å¼€å§‹æ¸¸æˆ
            function startGame() {
                if (gameRunning) {
                    // å¦‚æœæ¸¸æˆå·²åœ¨è¿è¡Œï¼Œç‚¹å‡»é‡æ–°å¼€å§‹
                    gameOver();
                    return;
                }
                
                console.log('å¼€å§‹æ¸¸æˆ');
                startBtn.disabled = true;
                startBtn.textContent = 'æ¸¸æˆä¸­...';
                
                initGame();
                
                // æ¸…é™¤ä¹‹å‰çš„æ¸¸æˆå¾ªç¯
                if (gameInterval) {
                    clearInterval(gameInterval);
                }
                
                // è®¾ç½®æ–°çš„æ¸¸æˆå¾ªç¯
                gameInterval = setInterval(gameLoop, 150);
            }
            
            // äº‹ä»¶ç›‘å¬
            startBtn.addEventListener('click', startGame);
            document.addEventListener('keydown', changeDirection);
            
            // é˜»æ­¢æ–¹å‘é”®æ»šåŠ¨é¡µé¢
            document.addEventListener('keydown', function(e) {
                if([37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                    e.preventDefault();
                }
            });
            
            // åˆå§‹ç»˜åˆ¶
            drawGame();
            highScoreElement.textContent = highScore;
            
            console.log('æ¸¸æˆåˆå§‹åŒ–å®Œæˆï¼Œç­‰å¾…å¼€å§‹...');
        });
    </script>
